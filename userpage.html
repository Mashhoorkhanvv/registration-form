<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="https://media-exp1.licdn.com/dms/image/C4E03AQH8Ai-BuSC55A/profile-displayphoto-shrink_200_200/0/1629877163842?e=1635379200&v=beta&t=iwK59L3nBGaETSNcU9sa-r269Jeaqqg612TXdEamoPc" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-image: url('po2.jpg');">
    <div class="container col-6 col-s-6 col-md-4 col-lg-3 col-xl-4">
		<h1 style="color:#16f7f4 ;">LOGIN</h1>
        <form class="text-white">
            <label for="textfield">Name:</label>
            <input  type="textfield" class="form-control" placeholder="Enter Your Name" >
            <label for="email">E-mail</label>
            <input type="email" class="form-control" placeholder="Enter Your E-mail" >
            <label for="number">Phone No:</label>
            <input type="number" class="form-control" placeholder="Enter Your PhoneNo" >
            <label for="textarea">Address:</label><br>
            <textarea  class="form-control" placeholder="Enter Your Address"></textarea>
            <p>Gender:</p>
            <input type="radio" name="Gender" value="male">
              <label for="male">Male</label>
              <input type="radio" name="Gender" value="Female">
              <label for="female">Female</label><br>
            <p>Hobbies:</p>
            <input type="checkbox" value="hobby">
            <label for="hobby">football</label>    &nbsp;&nbsp; 
            <input type="checkbox" value="hobby">
            <label for="hobby">gaming</label>    &nbsp;&nbsp;
            <input type="checkbox" value="hobby">
            <label for="hobby">reading</label>    &nbsp;&nbsp;
            <p>Courses Opted:</p>
            <select name="courses">
                <option selected>Select Your Course</option>
                <option value="SSLC">SSLC</option>
                <option value="+2">+2</option>
                <option value="Diploma">Diploma</option>
                <option value="B-Tech">B-tech</option>
                <option value="M-Tech"><M-tech></M-tech></option>
              </select><br>
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <label for="password">Re-Password:</label>
            <input type="password" class="form-control" placeholder="Re-enter Password">
            </form>
            <br>
		<button onclick="window.location.href='success.html'" type="button" class="btn btn-success">Submit</button>
        <button onclick="window.location.href='regform.html'" type="button" class="btn btn-danger" >Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
